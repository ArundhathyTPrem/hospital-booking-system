{% extends "base.html" %}
 


 {% block title %}  Doctors {% endblock %}

 {% block content %} <h2 class="text-center">Our Doctors</h2> 
 <hr>

 <div class="container text-center bg-light">

 {% for d in doctors %}

 <div class="card text-center" style="width: 18rem; display:inline-block">
  <img src="{{d.doc_image.url}}" class="card-img-top w-55" alt="...">
  <div class="card-body">
    <h5 class="card-title">Dr. {{d.doc_name}}</h5>
    <p class="card-text">{{d.doc_spec}}</p>
    <h6 class="card-text">{{d.dep_name}}</h6>
    {% comment %} <a href="#" class="btn btn-primary">Go somewhere</a> {% endcomment %}
  </div>
</div>

 {% endfor%}
 

 </div>
 {% endblock %}
